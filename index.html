<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- font Awesome link -->
    <script src="https://kit.fontawesome.com/5a2eeb8c3a.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="main-div container-fluid">
        <h1>Tic Tac Toe Game </h1>
        <h2>1st Player Name: <span id="firstPlayer"></span></h2>
        <h2>2nd Player Name: <span id="secondPlayer"></span></h2>

        <table align="center">
            <tr>
                <td onclick="tic(this,0)" class="tac"></td>
                <td onclick="tic(this,1)" class="tac"></td>
                <td onclick="tic(this,2)" class="tac"></td>
            </tr>
            <tr>
                <td onclick="tic(this,3)" class="tac"></td>
                <td onclick="tic(this,4)" class="tac"></td>
                <td onclick="tic(this,5)" class="tac"></td>
            </tr>
            <tr>
                <td onclick="tic(this,6)" class="tac"></td>
                <td onclick="tic(this,7)" class="tac"></td>
                <td onclick="tic(this,8)" class="tac"></td>
            </tr>
        </table>
        <button onclick="reset()">Reset</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
